<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title and favicons -->
    <title>English Janala | Learn Vocabulary</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Link Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link CSS Stylesheet -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <!-- navbar starts here -->
    <div class="navbar bg-[#badeff30] shadow-sm flex justify-between">
        <div class="navbar-start">
            <a class="btn btn-ghost">
                <span class="poppins font-bold text-lg">English</span>
                <img src="./assets/logo.png" alt="logo">
                <span class="siliguri font-semibold text-lg">জানালা</span>
            </a>
        </div>
        <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal px-1 poppins space-x-3">
                <li><a class="btn btn-outline btn-primary text-[12px]">
                        <i class="fa-regular fa-circle-question"></i> FAQ
                    </a></li>
                <li>
                    <a class="btn btn-outline btn-primary text-[12px]"><i class="fa-solid fa-book-open"></i> Learn</a>
                </li>
                <li><a class="btn btn-outline btn-primary text-[12px]">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
            </div>
            <ul tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-32 p-2 shadow right-0">
                <li><a><i class="fa-regular fa-circle-question"></i> FAQ</a></li>
                <li><a><i class="fa-solid fa-book-open"></i> Learn</a></li>
                <li><a><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
            </ul>
        </div>
    </div>
    <!-- navbar ends here -->

    <!-- header section starts here -->
    <header class="mx-auto my-7 container flex flex-col-reverse md:flex-row items-center">
        <section id="hero-container" class="flex-1 text-center md:text-left">
            <section id="hero-text">
                <h1 class="poppins text-4xl font-bold mb-8"><span class="text-[#00bcff]">English</span> is easy !!</h1>
                <p class="siliguri text-xl font-light">
                    আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের
                    Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
                </p>
            </section>
            <form id="hero-form" class="mt-8">
                <fieldset class="fieldset w-xs flex flex-col items-center mx-auto md:items-start md:mx-0">
                    <input type="email" class="input border-gray-200" placeholder="Enter Your Name" />
                    <input type="password" class="input border-gray-200" placeholder="Enter Password" />
                    <button class="btn btn-primary mt-3 poppins font-light text-[12px] w-40">Get Started</button>
                </fieldset>
            </form>
        </section>
        <section id="hero-image-container" class="flex-1">
            <img src="./assets/hero-student.png" alt="picture of student">
        </section>
    </header>
    <!-- header section ends here -->


    <main>
        <!-- select lesson section starts here -->
        <section id="lesson-section" class="container mx-auto my-12">
            <h1 class="poppins text-4xl font-bold mb-8 text-center"><span class="text-[#00bcff]">Let's</span> Learn
                Vocabularies
            </h1>

            <section id="lesson-button-container" class="flex flex-wrap gap-4 justify-center"></section>
        </section>
        <!-- select lesson section ends here -->

    </main>

    <script src="./scripts/index.js"></script>
</body>

</html>
